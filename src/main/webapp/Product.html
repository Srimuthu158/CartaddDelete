<!-- 
Asynchronous Requests: XHR allows requests to be sent to a server asynchronously. This means the browser can continue executing other scripts and handling user interactions while waiting for the server's response.
 -->
    <script>
    function addToCart(imageSrc, price) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'insertImage.jsp', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        console.log('Image inserted into database successfully.');
                        alert('Image added to cart successfully!');
                    } else {
                        console.error('Error inserting image into database.');
                        alert('Failed to add image to cart.');
                    }
                }
            };
            xhr.send('imageSrc=' + encodeURIComponent(imageSrc) + '&price=' + encodeURIComponent(price));        }
        
        
        function addToWishlist(imageSrc,price) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'addToWishlist.jsp', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        console.log('Image added to wishlist successfully.');
                        alert('Image added to wishlist successfully!');
                    } else {
                        console.error('Error adding image to wishlist.');
                        alert('Failed to add image to wishlist.');
                    }
                }
            };
            xhr.send('imageSrc=' + encodeURIComponent(imageSrc) + '&price=' + encodeURIComponent(price));        }
